name: Trigger auto deployment for prueba

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/prueba-AutoDeployTrigger-b9ccdbc4-032b-4a9e-8d80-390e6b8f57b4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PRUEBA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRUEBA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRUEBA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.PRUEBA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRUEBA_REGISTRY_PASSWORD }}
          containerAppName: prueba
          resourceGroup: Default-Networking
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


