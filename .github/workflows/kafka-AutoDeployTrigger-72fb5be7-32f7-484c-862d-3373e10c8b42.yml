name: Trigger auto deployment for kafka

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/kafka-AutoDeployTrigger-72fb5be7-32f7-484c-862d-3373e10c8b42.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KAFKA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KAFKA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KAFKA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.KAFKA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KAFKA_REGISTRY_PASSWORD }}
          containerAppName: kafka
          resourceGroup: KafkaRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


